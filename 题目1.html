<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .style::after{
            content: '';
            display: block;
            clear: both;
        
        }
        .aside{
           background: red;
           width: 200px;
           height: 400px;
           float: left;
                  

        }
        .content{
           background: blue;
           height: 500px;
           margin-left: 210px;

        }
            
    </style>
</head>
  
<body>
    <div class="style">
      <div class="aside"></div>
      <div class="content"></div>
    </div>
</body>
</html>
