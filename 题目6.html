<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: gray;
            padding: 40px 0;
            text-align: center;
        }
        ul{
            list-style: none;
        }
        li{
            display: inline-block;

        }
        a{
            text-decoration: none;
            display: inline-block;
            width: 50px;
            height: 25px;
            background: red;
            color:white;
            border-radius: 5px;
        }
    </style>
     
</head>
<body>
    <div>
        <ul>
            <li><a href="#">按钮1</a></li>
            <li><a href="#">按钮2</a></li>
            <li><a href="#">按钮3</a></li>
        </ul>
    </div>
</body>
</html>
